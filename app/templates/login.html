{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>

    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>

    <button class="btn" type="submit">
        Войти
    </button>
</form>

{% endblock %}
