{% extends "base.html" %}

{% block title %}Заказы кухни{% endblock %}

{% block content %}
<h2>Заказы кухни</h2>

{% for order in orders %}
    <div class="card">
        <p><strong>Заказ №{{ order.id }}</strong></p>
        <p>Статус: {{ order.status }}</p>
        <p>Количество гостей: {{ order.guests_count }}</p>

        <a class="btn" href="{{ url_for('main.kitchen_order_detail', order_id=order.id) }}">
            Подробнее
        </a>
    </div>
{% else %}
    <p>Активных заказов нет</p>
{% endfor %}

{% endblock %}
