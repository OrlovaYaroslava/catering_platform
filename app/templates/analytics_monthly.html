<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика по месяцам</title>
</head>
<body>

<h2>Выручка и заказы по месяцам</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Год</th>
        <th>Месяц</th>
        <th>Заказов</th>
        <th>Выручка (₽)</th>
    </tr>

    {% for row in stats %}
    <tr>
        <td>{{ row.year|int }}</td>
        <td>{{ row.month|int }}</td>
        <td>{{ row.orders_count }}</td>
        <td>{{ row.revenue or 0 }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="4">Нет данных</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('main.admin_dashboard') }}">← Назад к дашборду</a>

</body>
</html>
