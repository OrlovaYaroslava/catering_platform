<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <h2>Menu</h2>
    <a href="{{ url_for('main.cart') }}">Go to cart</a>


    {% for dish in dishes %}
        <div>
            <h3>{{ dish.name }}</h3>
            <p>{{ dish.description }}</p>
            <p>Category: {{ dish.category }}</p>
            <p>Price: {{ dish.price_per_unit }} â‚½</p>
            <a href="{{ url_for('main.add_to_cart', dish_id=dish.id) }}">Add to cart</a>
        </div>
        <hr>
    {% else %}
        <p>No dishes available</p>
    {% endfor %}
</body>
</html>
